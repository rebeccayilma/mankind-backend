# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Feign Client Configuration for Testing
CART_SERVICE_URL=http://localhost:8082
COUPON_SERVICE_URL=http://localhost:8087
PRODUCT_SERVICE_URL=http://localhost:8080
USER_SERVICE_URL=http://localhost:8081

# Logging
logging.level.com.mankind.matrix_order_service=DEBUG
logging.level.org.springframework.web=DEBUG
